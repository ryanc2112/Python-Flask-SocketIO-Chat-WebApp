{% extends "base.html"%} {% block tittle %} Home {% endblock %}
{% block content %}
<form class="form-signin" action="{{url_for('main.chat')}}" method="POST">
  <h1 class="h2 mb-3 font-weight-normal">Python Flask SocketIO Chat</h1><br><br>
  <input type="text" id="name" name="name" class="form-control" placeholder="Name" required autofocus><br>
  <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
  <button class="btn btn-lg btn-primary btn-block" value="submit">Enter Chat Room</button>
</form>
{% endblock %}
