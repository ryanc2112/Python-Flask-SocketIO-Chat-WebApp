{% extends "base.html"%} {% block tittle %} Home {% endblock %}
{% block content %}
<div class="chatwindow">
    <h2 >Python Flask SocketIO Chat</h2>
    <h2>Room : {{session['room']}}</h2><br>
    <textarea id="chat" cols="70" rows="10" placeholder="No messages yet"></textarea><br /><br />
    <input type="text" id="text" size="60" placeholder="Enter your message" /><br /><br />
    <center><button type="button" class="btn btn-danger" onclick=leave_room()>Leave this Chat</button></center>
</div>
{% endblock %}
